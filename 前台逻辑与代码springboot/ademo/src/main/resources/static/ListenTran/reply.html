<script type="text/javascript">
    $('body').css('height', $(window).height());
    var user_id = localStorage.getItem("user_id");
    var discuss_id=localStorage.getItem("discuss_id");
    $(window).load(function () {
        $('body').css('height', $(window).height());
        function gettime(t){
            var _time=new Date(t);
            var   year=_time.getFullYear();//2017
            var   month=_time.getMonth()+1;//7
            var   date=_time.getDate();//10
            var   hour=_time.getHours();//10
            var   minute=_time.getMinutes();//56
            var   second=_time.getSeconds();//15
            return   year+"年"+month+"月"+date+"日   "+hour+":"+minute+":"+second;//这里自己按自己需要的格式拼接
        }
        $.ajax({
                type: "post",
                url: "/discussbyid/"+discuss_id,                        //音乐id
                dataType: "json",
                contentType: "application/json;charset=UTF-8",
            success: function (data) {
                var discussd="";
                var timestr=gettime(data.discuss_date);
                discussd=`<div class="dxuanze">
            <img src="/ShowImagetouxiang/${data.touimage}">
            <div class="l1">
            <div class="l2">
            <input type="hidden" value="${data.user.user_id}" class="reuserid">
            <h5 class="ddname">${data.user.user_name}</h5>
            <h8>${timestr}</h8>
            </div>

            </div>
            </div>
            <p class="d_context" id="dd_content">
            ${data.discuss_content}
            </p>
            <div class="d_huifu">
            <div class="dd_hui">回复></div>

            </div>`
                $('.dpinglun').append(discussd);
            }

         })

        $.ajax({
            type: "post",
            url: "/replyall/"+discuss_id+"/" + user_id,                        //音乐id
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            success: function (data) {
                var reply = "";
                var dsta="";
                var dstav="";                    //1白色0红色
                var consta="";
                var dete="";
                for (var i = 0; i < data.length; i++) {
                    var timestr=gettime(data[i].reply_date);
                    if(data[i].reply_user_id==user_id){
                        dete=`<div class="dete">删除</div>`;
                    }
                    if(data[i].dsta==1){
                        dsta="img/dianzanred.svg";
                        dstav=1;
                    }else {
                        dsta="img/dianzanbai.svg";
                        dstav=0;
                    }
                    if(data[i].reply_reply_id==0) {
                        consta=""
                    }else{
                        consta=`//<a class="replyed2">@${data[i].replyname}:</a><a class="replyed3">&nbsp;&nbsp;${data[i].replycontent}</a>`;
                    }
                       reply+= `
				<div class="pinglun">
				<div class="xuanze">
					<img src="/ShowImagetouxiang/${data[i].touimage}">
					<div class="l1">
					<div class="l2">
					<h5>${data[i].user.user_name}</h5>
					<h8>${timestr}</h8>
					</div>
					</div>
				</div>
				<p class="d_context">
					${data[i].reply_content}${consta}
				</p>
				<div class="d_huifu">
					<a class="d_hui">回复></a>
					<input type="hidden" id="d_huin" value="${data[i].user.user_name}">
					<input type="hidden" id="d_huiu" value="${data[i].reply_user_id}">
					<input type="hidden" id="d_hui3" value="${data[i].reply_id}">
					<div class="d_di_di">
					    <img src=${dsta} id="d1">
					     <input type="hidden" id="d2" value="${data[i].reply_id}">
					     <input type="hidden" id="d3" value="${dstav}">
					    <a class="d11" value="${data[i].reply_id}">${data[i].dzanry}</a>
					</div>
				</div>
				${dete}
				<input type="hidden" value="${data[i].reply_id}" id="dete2">
			</div>`
                }
                $('.up').append(reply);
                $.ajax({
                    type:"post",
                    url:"/findUserall/"+user_id,
                    dataType : "json",
                    contentType : "application/json;charset=UTF-8",
                    success:function(data) {
                        var i="";
                        i=`<img src="/ShowImagetouxiang/${data.touxiang.touxiang_image}" class="touxiang11">`;
                        $('.f1').append(i);
                    }
                })
                var i;
                var re_user_id=$('.reuserid').val();
                var re_reply=0;
                $(".d_di_di").click(function () {
                    var reply_id=$(this).children('#d2').val();
                    reply_id=parseInt(reply_id);
                    var play = $(this).children('#d3').val();
                    play=parseInt(play);
                    if (play == 0) {
                        i = $(this).children('.d11').html();
                        i = parseInt(i) + 1;
                        $(this).children('#d1').attr("src", "img/dianzanred.svg");
                        $(this).children('.d11').replaceWith('<a class="d11">' + i + '</a>');
                        $(this).children('#d3').val(1);
                        $.ajax({
                            type: "post",
                            url: "/zanryadd/" + user_id+"/"+reply_id+"/"+discuss_id,                        //音乐id
                            dataType: "json",
                            contentType: "application/json;charset=UTF-8",
                            success: function (data) {}
                        })
                    } else {
                        i = $(this).children('.d11').html();
                        i = parseInt(i) - 1;
                        $(this).children('#d1').attr("src", "img/dianzanbai.svg");
                        $(this).children('.d11').replaceWith('<a class="d11">' + i + '</a>');
                        $(this).children('#d3').val(0);
                        $.ajax({
                            type: "post",
                            url: "/zanrydel/" + user_id+"/"+reply_id+"/"+discuss_id,                        //音乐id
                            dataType: "json",
                            contentType: "application/json;charset=UTF-8",
                            success: function (data) {}
                        })
                    }
                });
                $('.dd_hui').click(function () {
                    $('.inputs').val("");
                    re_name=$('.ddname').val();
                    re_user_id=$('.reuserid').val();
                    re_reply=0;
                    $('.inputs').attr('placeholder',"回复"+re_name);
                });
                $('.dete').click(function () {
                    var repty_id=$(this).next('#dete2').val();
                    $.ajax({
                        type: "Post",
                        url: "/replydelect/"+repty_id,
                        dataType: "json",
                        contentType: "application/json;charset=UTF-8",
                        success: function (data) {
                            if (data > 0) {
                                window.location.reload();
                            }
                        }
                    })
                });
                $('.d_hui').click(function () {
                    $('.inputs').val("");
                    re_name=$(this).next("#d_huin").val();
                    re_user_id=$(this).next("#d_huin").next('#d_huiu').val();
                    re_reply=$(this).next("#d_huin").next('#d_huiu').next('#d_hui3').val();
                    $('.inputs').attr('placeholder',"回复"+re_name);
                });
                $("#tijiao").click(function () {
                    var content = $(".inputs").val();
                    if(content==null||content==""){
                        alert("请输入内容");
                        return;
                    }
                    $.ajax({
                        type: "Post",
                        url: "/replyinsert/" + content + "/" + user_id + "/" + re_user_id+ "/" +re_reply+ "/" +discuss_id,
                        dataType: "json",
                        contentType: "application/json;charset=UTF-8",
                        success: function (data) {
                            if (data > 0) {
                                window.location.reload();
                            }
                        }
                    })
                })
                }
            });
    });
    $(window).resize(function () {
        $('body').css('height', $(window).height());
    });
</script>
