<script type="text/javascript">
	$(window).load(function() {
		$('body').css('height', $(window).height());
	});
	$('.delete1').click(function(){
		$('input[type=text]').val("");
		$('.s1').html("");
		$('.s2').html("");
	});
	$('.delete2').click(function(){
		$('input[type=password]').val("");
		$('.s1').html("");
		$('.s2').html("");
	});
	$('input[type=text]').on('input properchange',function(e){
		$('.s1').html("");
	})
	$('input[type=password]').on('input properchange',function(e){
		$('.s2').html("");
	})
	$('#button').click(function(){
		var s=" ";
		var user_code=$("#username").val();
		alert(user_code);
		var user_password=$("#password").val();
        alert(user_password);
		if($('input[type=text]').val()=="" || $('input[type=text]').val()==null|| $('input[type=text]').val().length!=11){
			s=`<a>手机号长度有误,要满足十一位数</a>`;
			$('.s1').html(s);
			$('.s2').html(" ");
		}else if($('input[type=password]').val()==""||$('input[type=password]').val()==null){
			s= `<a>密码为空</a>`;
			$('.s1').html(" ");
			$('.s2').html(s);
		}else{
			$('.s1').html(s);
			$('.s2').html(s);
		}

					$.ajax({
						//地址
						url :"/user/"+user_code+"/"+user_password,
						//提交方式
						type : "POST",
						//发送请求时所传递的参数
						//返回的数据使用json
						dataType : "json",
						//成功
						success : function(data){
							if(data!=null){
								alert("登录成功");
								localStorage.setItem("user_code",data.user_code);
								localStorage.setItem("user_id",data.user_id);
								localStorage.setItem("user_name",data.user_name);
								window.location.href = "./index.html";
								//console.log("用户名为："+data.username+"，密码为："+data.password);
							}
							else {
								alert("手机号名或密码有误，请检查");
								return;
							}
						}
					});


	});

</script>
